      /* =====================  Animated underline on navbar links  ===================== */
      .nav-actions .nav-link {
        position: relative; /* 1 — anchor becomes the ref for ::after   */
        padding-bottom: 3px; /* 2 — a little room for the underline      */
      }

      .nav-actions .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px; /* underline thickness                      */
        background: linear-gradient(90deg, #ff00b8, #ffa300);
        transform: scaleX(0); /* 3 — start hidden                         */
        transform-origin: left;
        transition: transform 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .nav-actions .nav-link:hover::after,
      .nav-actions .nav-link:focus::after,
      .nav-actions .nav-link.active::after {
        /* keep it visible on the active page      */
        transform: scaleX(1); /* 4 — grow to full width on hover/focus    */

const API_ROOT = '/gameweb/';          // change if PHP lives elsewhere
function postJSON (file, payload = {}) {
  return fetch(API_ROOT + file, {
    method : 'POST',
    headers: { 'Content-Type' : 'application/json' },
    body   : JSON.stringify(payload)
  }).then(async r => {
    if (!r.ok) {
      const txt = await r.text();
      throw new Error(`HTTP ${r.status}: ${txt.slice(0,120)}`);
    }
    return r.json();
  });
}
